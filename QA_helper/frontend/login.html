<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveDesign QA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; max-width: 900px; width: 100%; }
        .login-side { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: white; padding: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .form-side { padding: 50px; background: white; }
        .logo-img { width: 130px; border-radius: 15px; border: 3px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>

    <div class="card login-card mx-3">
        <div class="row g-0">
            <div class="col-md-5 login-side d-none d-md-flex">
                <img src="/static/logo.png" alt="LiveDesign QA Logo" class="logo-img mb-4 shadow-lg">
                
                <h3 class="fw-bold">LiveDesign QA</h3>
                <p class="text-light opacity-75 mt-2">Centralized Automation & Regression Management</p>
            </div>
            <div class="col-md-7 form-side">
                <h3 class="fw-bold mb-4 text-dark">Welcome Back</h3>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 bg-light" name="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 bg-light" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">Secure Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
